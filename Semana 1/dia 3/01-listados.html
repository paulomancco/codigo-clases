<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: #333;
            color: #eee;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Listados en HTML</h1>
    </header>
    <main>
        <section>
            <h2>Listados<code> ul+li</code></h2>
            <article>
                <ul><!-- <ul> sirve para defnir lista de elementos   -->
                   <li>moment.js</li>
                   <li>chartjs</li>
                   <li>bootstrap.css</li> 
                </ul>
            </article>
        </section>
        <section>
            <h2>Listados <code>OL + Li</code></h2>
            <article>
                <ol>
                    <li>Requerimientos</li>
                    <li>Dise√±o</li>
                    <li>Implementacion</li>
                    <li>Verificacion</li>
                    <li>Mantenimiento</li>
                </ol>
                <!-- li*5{item $} para crear elementos con nombre con su numero de lista -->
                <ol type="i">
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                    <li>item 5</li>
                </ol>
            </article>
        </section>
    </main>
</body>
</html>
